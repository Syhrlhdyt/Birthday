<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="birthday-card">
        <div class="cardFront">
            <h3 class="happy">HAPPY BIRTHDAYY</h3>
            <div class="balloons">
                <div class="balloon-1"></div>
                <div class="balloon-2"></div>
                <div class="balloon-3"></div>
                <div class="balloon-4"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back">HAPPY BIRTHDAY</h3>
            <p>Dear Jojo,</p>
            <p>Here’s to celebrating you today! Wishing you a fantastic birthday and an even better year ahead!”</p>
            <p class="name">xxx</p>
        </div>
        <audio controls sautoplay loop>
            <source src="(Rock) Happy Birthday !!!!! Song.mp3" type="audio/mp3">
        </audio>
        
    </div>
    
</body>
</html>
